<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button color="light">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title text-center color="light">
      {{ 'HOME.TITLE' | translate | uppercase }}
    </ion-title>
    <ion-buttons color="primary" slot="end">
      <ion-button color="light" fill="outline">
        <span>{{ translate.currentLang | uppercase }}</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- Buscador general de Pokemon -->
  <ion-toolbar color="primary" class="ion-padding-horizontal">
    <ion-searchbar placeholder=" {{ 'PLACEHOLDER.BUSCAR_POKEMON' | translate }}... " debounce="500" animated
      (ionChange)="filtrarPokedex($event?.detail?.value)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-button (click)="scrollToBottom()" fill="outline">
  {{ 'BOTON.SCROLL_BOTTOM' | translate }}
</ion-button>
<ion-content #content>
  <!-- Lista de Pokemon -->
  <ion-list>
    <ion-item *ngFor="let pokemon of displayPokedex" (click)="verPokemon(pokemon.url)">
      <ion-label>{{ pokemon.name | titlecase }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-button (click)="scrollToTop()" fill="outline">
  {{ 'BOTON.SCROLL_TOP' | translate }}
</ion-button>
